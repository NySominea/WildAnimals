    <style>
        .container{
            width: 80%;
            margin: auto;
        }
        #myCarousel .carousel-inner{
            height: 100%;
        }
        #myCarousel .item{
            height: 100%;
            margin: 0;
            /*padding:0px 20px !important;*/
        }
        #myCarousel .thumbnail{
            float: left;
            width: 32%;
            margin: 0;
            margin-right: 2%;
            padding: 7px;
            border-radius: 0px;
        }
        #myCarousel .item a:nth-last-child(1)  > .thumbnail{
            margin-right: 0%;
            /*display: none;*/
        }
        .btn-control.left{
            position: absolute;
            top: 40%;
            left: -70px;
        }
        .btn-control.right{
            position: absolute;
            top: 40%;
            right: -70px;
        }
        #myModal_gallery .btn-control,
        #myModal_gallery .btn-control:hover i,
        #myCarousel .btn-control,
        #myCarousel .btn-control:hover i{
            background-color: white;
            border: white;
            color: green;
        }
        #myModal_gallery .btn-control{
            opacity: 0.8;
        }
        #myModal_gallery .glyphicon,
        #myCarousel .glyphicon{
            color: lightgrey;
            font-size: 22px;
        }

        #myModal_gallary .close{
            position: relative;
            right: 12%;
        }
        #jssor_1{
           position:relative;margin:0 auto;top:0px;left:0px;width:980px;height:600px;overflow:hidden;visibility:hidden;
        }
        .jssorl-009-spin img {
            animation-name: jssorl-009-spin;
            animation-duration: 1.6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes jssorl-009-spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
        .jssora106 {display:block;position:absolute;cursor:pointer;}
        .jssora106 .c {fill:#fff;opacity:.3;}
        .jssora106 .a {fill:none;stroke:#000;stroke-width:350;stroke-miterlimit:10;}
        .jssora106:hover .c {opacity:.5;}
        .jssora106:hover .a {opacity:.8;}
        .jssora106.jssora106dn .c {opacity:.2;}
        .jssora106.jssora106dn .a {opacity:1;}
        .jssora106.jssora106ds {opacity:.3;pointer-events:none;}

        .jssort101 .p {position: absolute;top:0;left:0;box-sizing:border-box;background:#000;}
        .jssort101 .p .cv {position:relative;top:0;left:0;width:100%;height:100%;border:2px solid #000;box-sizing:border-box;z-index:1;}
        .jssort101 .a {fill:none;stroke:#fff;stroke-width:400;stroke-miterlimit:10;visibility:hidden;}
        .jssort101 .p:hover .cv, .jssort101 .p.pdn .cv {border:none;border-color:transparent;}
        .jssort101 .p:hover{padding:2px;}
        .jssort101 .p:hover .cv {background-color:rgba(0,0,0,6);opacity:.35;}
        .jssort101 .p:hover.pdn{padding:0;}
        .jssort101 .p:hover.pdn .cv {border:2px solid #fff;background:none;opacity:.35;}
        .jssort101 .pav .cv {border-color:#fff;opacity:.35;}
        .jssort101 .pav .a, .jssort101 .p:hover .a {visibility:visible;}
        .jssort101 .t {position:absolute;top:0;left:0;width:100%;height:100%;border:none;opacity:.6;}
        .jssort101 .pav .t, .jssort101 .p:hover .t{opacity:1;}
    </style>
</head>
